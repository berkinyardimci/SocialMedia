server:
  port: 8090

spring:
  zipkin:
    enabled: true
    base-url: http://localhost:9411
    service:
      name: auth-service
  datasource:
    username: 'postgres'
    password: '12345'
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://localhost:5432/socialMediaAuth'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secretkey: ${secretkey}
  audience : ${audience}
  issuer: ${issuer}

redis:
  host: localhost
  port: 6379

myapplication:
  user:
    feign-user: http://localhost:8091/api/v1